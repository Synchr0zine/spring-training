<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="#{index.page.title}"></title>
    <link th:href="@{/css/bootstrap-4.1.3-dist/css/bootstrap.css}" rel="stylesheet">
    <link th:href="@{/css/custom.css}" rel="stylesheet">
</head>
<body>

<h2 class="display-1 text-danger" >Welcome to Student Register Form</h2>
<h2 class="cydeo">My Custom CSS</h2>

<!--Image integration-->

<img th:src="@{/images/welcome-38249.png}">

<!--Display value of model-->
<h2 th:text="${students.get(0).getFirstName()}"></h2>
<h2 th:text="${students.get(0).getLastName()}"></h2>

<!--Concatenation-->
<h2 th:text="${'Hello '+students.get(0).getFirstName()}"></h2>
<h2 th:text="${students.get(0).getFirstName()+' '+students.get(0).getLastName()}"></h2>

<!--Linking URLs-->
<h2>
    <!--Absolute Link-->
<a th:href="@{https://cydeo.com}">Cydeo Page</a>
</h2>

<h2>
    <!--Relative Link-->
    <a th:href="@{/student/welcome}">Welcome Page</a>
</h2>

<!--Adding Parameters in link-->
<h2>
    <a th:href="@{/student/welcome(id=3)}">Link</a>
</h2>

<h2>
    <a th:href="@{/student/welcome(name=${students.get(0).getLastName()})}">Link Two</a>
</h2>

<hr>

<!--Iteration-->
<h2>Printing student's first name</h2>
<ul>
    <li th:each="student:${students}" th:text="${student.firstName}" ></li>
</ul>

<h2>Printing student's last name</h2>
<ul>
    <li th:each="student:${students}" th:text="${student.lastName}" ></li>
</ul>

<hr>

<h2>Printing students in a table</h2>

<table>
    <thead>
    <tr>
        <td>First Name</td>
        <td>Last Name</td>
        <td>Age</td>
        <td>State</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="student:${students}">
        <td th:text="${student.firstName}"></td>
        <td th:text="${student.lastName}"></td>
        <td th:text="${student.age}"></td>
        <td th:text="${student.state}"></td>
    </tr>
    </tbody>
</table>

<hr>

<!--Conditional Logic-->

<div th:text="${students.get(0).age > 25 ? 'Eligible' : 'Not Eligible'}"></div>

<div>
    <span th:if="${students.get(0).getState()=='Arizona'}">Arizona</span>
    <span th:unless="${students.get(0).getState()=='Arizona'}">Not Arizona</span>
</div>




</body>
</html>
